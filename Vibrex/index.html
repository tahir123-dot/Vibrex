<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- 🌐 Favicons -->
    <link rel="icon" type="image/png" href="./src/assets/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Title (SEO-optimized under 60 chars) -->
    <title>
      Vibrex | AI Solutions, Web & Mobile App Development, UI/UX Design

    <!-- ✅ Meta Description (<160 chars, human-friendly) -->
    <meta
      name="description"
      content="Vibrex builds AI-powered software, web & mobile apps, and modern UI/UX designs. Trusted globally for innovation, scalability, and performance."
    />

    <!-- ✅ Primary Keywords -->
    <meta
      name="keywords"
      content="Vibrex, AI Company Pakistan, Artificial Intelligence Solutions, Web Development, App Development, Software House Islamabad, MERN Stack, Flutter Apps, Node.js, React Developer, UI UX Design, AI Chatbots, AI Agents, Cloud Software, Tech Startup"

    <meta
      name="robots"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />

    <!-- ✅ Canonical -->
    <link rel="canonical" href="https://vibrex.tech" />

    <!-- ✅ Open Graph (Social Preview) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Vibrex | AI, Web & App Development" />

      property="og:description"
      content="Vibrex delivers AI solutions, web & mobile app development, and creative UI/UX design — helping businesses innovate globally."
    />
    <meta property="og:url" content="https://vibrex.tech" />
    <meta
      property="og:image"
      content="https://vibrex.tech/src/assets/icon.png"
    />

      name="twitter:description"
      content="AI-powered software, scalable web & mobile apps, and cutting-edge UI/UX design by Vibrex."
    />

      name="twitter:image"
      content="https://vibrex.tech/src/assets/icon.png"
