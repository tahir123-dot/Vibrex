name: Deploy Vibrex App on EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            VibrexBackend/package-lock.json
            Vibrex/package-lock.json

      # ------------------------------
      # BACKEND SETUP
      # ------------------------------
      - name: Install backend dependencies
        working-directory: ./VibrexBackend
        run: npm install

      - name: Create backend .env file
        working-directory: ./VibrexBackend
        run: |
          touch .env
          echo "${{ secrets.PROD_BACKEND_ENV }}" > .env

      - name: Restart backend with PM2
        working-directory: ./VibrexBackend
        run: |
          /home/ubuntu/.nvm/versions/node/v22.16.0/bin/pm2 delete vibrex-backend || true
          /home/ubuntu/.nvm/versions/node/v22.16.0/bin/pm2 start index.js --name vibrex-backend
          /home/ubuntu/.nvm/versions/node/v22.16.0/bin/pm2 save

      # ------------------------------
      # FRONTEND SETUP
      # ------------------------------
      - name: Clean npm cache & remove existing dependencies
        working-directory: ./Vibrex
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force

      - name: Install frontend dependencies
        working-directory: ./Vibrex
        run: npm install

      - name: Create frontend .env file
        working-directory: ./Vibrex
        run: |
          touch .env
          echo "${{ secrets.PROD_FRONTEND_ENV }}" > .env

      - name: Build frontend
        working-directory: ./Vibrex
        run: npm run build

      - name: Deploy frontend to Nginx
        run: |
          sudo rm -rf /var/www/html/*
          sudo cp -r ./Vibrex/dist/* /var/www/html/
